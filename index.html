<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="text-center">Shopping Cart</h1>
    <div class="col-12">
        <table id="shoppingCart" class="table table-responsive">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Cost</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="item">Bread</td>
                    <td class="price">$ <span>1.00</span></td>
                    <td class="qty">
                        <input type="number" value="1" />
                    </td>
                    <td class="cost">$ <span></span></td>
                    <td>
                        <button class="btn btn-xs remove">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td class="item">Egg</td>
                    <td class="price">$ <span>0.25</span></td>
                    <td class="qty">
                        <input type="number" value="2" />
                    </td>
                    <td class="cost">$ <span></span></td>
                    <td>
                        <button class="btn btn-xs remove">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td class="item">Ham</td>
                    <td class="price">$ <span>5.00</span></td>
                    <td class="qty">
                        <input type="number" value="3" />
                    </td>
                    <td class="cost">$ <span></span></td>
                    <td>
                        <button class="btn btn-xs remove">Remove</button>
                    </td>
                </tr>
                <tr id="lastRow">
                    <td>
                        <input id="item" class="form-control input-sm" type="text" placeholder="New item" />
                    </td>
                    <td>
                        <input id="price" class="form-control input-sm" type="number" placeholder="Price" />
                    </td>
                    <td colspan="2"></td>
                    <td>
                        <button class="btn btn-primary btn-sm add">Add</button>
                    </td>
                </tr>
            </tbody>
            <tfoot class="bg-info">
                <tr>
                    <td colspan="3">Total</td>
                    <td id="cartTotal">$ <span></span></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script src="js/application.js"></script>
</body>
</html>
